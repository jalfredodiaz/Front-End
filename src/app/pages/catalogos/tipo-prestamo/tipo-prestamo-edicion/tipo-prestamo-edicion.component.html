<div class="fondo-negro oculto" [ngClass]="{'d-flex align-items-center': mostrarPopup}">
  <div *ngIf="tipoPrestamo" class="container-sm container container-md container-lg popup-captura-sm" tabindex="-1"
    role="dialog">
    <div class="row mt-2">
      <div class="col font-weight-bold">
        <h2 *ngIf="tipoPrestamo.nIdRubro > 0">Editando Tipo de Prestamo</h2>
        <h2 *ngIf="tipoPrestamo.nIdRubro == 0">Nuevo Tipo de Prestamo</h2>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row mt-3 mb-3">
      <div class="col text-left">
        <mat-form-field class="col-sm-2 col-md-2 col-lg-2">
          <mat-label>Codigo</mat-label>
          <input matInput placeholder="Codigo" [(ngModel)]="tipoPrestamo.nIdRubro" readonly #codigo="ngModel" name="codigo"
            id="codigo">
        </mat-form-field>
        <div class="w-100"></div>
        <mat-form-field class="col-sm col-md col-lg">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre Tipo Prestamo" [(ngModel)]="tipoPrestamo.cRubro" #nombre="ngModel" name="nombre"
            id="nombre">
        </mat-form-field>
        <div class="w-100"></div>
        <mat-radio-group aria-labelledby="Corte Mensual" class="col-sm-3 col-md-3 col-lg-3 col-xl-3"
          [(ngModel)]="tipoPrestamo.bMensual">
          <mat-radio-button [value]="true">Corte Mensual</mat-radio-button>
          <mat-radio-button class="ml-2" [value]="false">Corte Anual</mat-radio-button>
        </mat-radio-group>
        <div class="w-100"></div>
        <mat-form-field class="col-sm-4 col-md-4 col-lg-4" [hidden]="tipoPrestamo.bMensual">
          <mat-label>Mes</mat-label>
          <input type="number" matInput placeholder="Mes Corte" [(ngModel)]="tipoPrestamo.nMesCorte" #mesCorte="ngModel"
            name="mesCorte" id="mesCorte" min="1" max="12">
        </mat-form-field>
        <mat-form-field class="col-sm-4 col-md-4 col-lg-4">
          <mat-label>Día</mat-label>
          <input type="number" matInput placeholder="Día Corte" [(ngModel)]="tipoPrestamo.nDiaCorte"
            #diaCorte="ngModel" name="diaCorte" id="diaCorte" min="1" max="28">
        </mat-form-field>
        <div class="w-100"></div>
        <mat-radio-group aria-labelledby="Estatus del puesto" class="col-sm-3 col-md-3 col-lg-3 col-xl-3"
          [(ngModel)]="tipoPrestamo.bActivo" [disabled]="tipoPrestamo.nIdRubro == 0">
          <mat-radio-button [value]="true">Activo</mat-radio-button>
          <mat-radio-button class="ml-2" [value]="false">Inactivo</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row mt-2 mb-2">
      <div class="col text-right">
        <button type="button" class="btn btn-outline-primary" (click)="guardar()">Guardar</button>
        <button type="button" class="btn btn-outline-secondary ml-2" (click)="cancelar()">Cancelar</button>
      </div>
    </div>
  </div>
</div>

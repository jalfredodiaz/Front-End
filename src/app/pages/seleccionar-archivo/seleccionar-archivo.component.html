<!-- Agregar Archivo -->
<div class="fondo-negro" [ngClass]="{'oculto': !mostrarAgregarArchivo}">
  <div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar Archivo</h5>
          <button type="button" class="close" aria-label="Cerrar" (click)="cerrarAgregarArchivo()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <img *ngIf="archivoBlob && archivoEsImagen" [src]="archivoBlob | SafeUrl" alt="Imagen Documento"
              style="max-width: 440px; max-height: 500px;">
            <input *ngIf="!archivoBlob" type="file" class="form-control-file mt-2" #inputFile
              (change)="seleccionarArchivo( $event )">
            <h3>{{ archivoNombre }}</h3>
            <div class="row d-flex justify-content-end mt-2">
              <div class="w-25 mr-3">
                <button *ngIf="archivoBlob" class="btn btn-outline-success form-control"
                  type="button" (click)="agregarArchivo()">Agregar</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cerrarAgregarArchivo()">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>

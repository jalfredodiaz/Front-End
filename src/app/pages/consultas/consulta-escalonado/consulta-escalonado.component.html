<div class="container container-sm container-md container-lg contenido text-center mb-5">
  <h3 class="mb-2">Consulta Escalonado</h3>
  <div class="row">
    <app-empleado-ayuda [(codigo)]="codigoEmpleado" titulo="Empleado"></app-empleado-ayuda>
    <div class="col">
      <button type="button" class="btn btn-primary mr-2"(click)="buscar()">
        <i class="fa-solid fa-magnifying-glass mr-2" [ngClass]="{'fa-beat animar': buscando}"></i>Buscar
      </button>
      <button type="button" class="btn btn-warning" (click)="limpiar()">
        <i class="fa-solid fa-broom mr-2"></i>Limpiar
      </button>
    </div>
  </div>
  <div class="row mb-5 mt-3">
    <div class="col text-left">
      <div class="mat-elevation-z8 height-sm height-nm height-md height-lg tableFixHead">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

          <!-- Codigo Column -->
          <ng-container matColumnDef="CodigoEmpleado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenado por codigo"> Codigo
            </th>
            <td mat-cell *matCellDef="let row"> {{ row.CodigoEmpleado }} </td>
          </ng-container>

          <!-- Nombre Empleado Column -->
          <ng-container matColumnDef="NombreEmpleado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenado por Nombre de Empelado">
              Nombre
            </th>
            <td mat-cell *matCellDef="let row"> {{ row.NombreEmpleado }} </td>
          </ng-container>

          <!-- Nombre Puesto Column -->
          <ng-container matColumnDef="NombrePuesto">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenado por Nombre Puesto">
              Puesto
            </th>
            <td mat-cell *matCellDef="let row"> {{ row.NombrePuesto }} </td>
          </ng-container>

          <!-- Nombre Departamento Column -->
          <ng-container matColumnDef="NombreDepartamento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenado por Nombre Departamento">
              Departamento
            </th>
            <td mat-cell *matCellDef="let row"> {{ row.NombreDepartamento }} </td>
          </ng-container>

          <!-- Fecha de Ingreso Column -->
          <ng-container matColumnDef="FechaIngreso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenado por Fecha de Ingreso">
              Fecha de Ingreso
            </th>
            <td mat-cell *matCellDef="let row"> {{ row.FechaIngreso | date: 'yyyy-MM-dd' }} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontraron datos</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
